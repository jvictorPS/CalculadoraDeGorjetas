<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilo-tablet-paisagem.css">
    <link rel="stylesheet" href="css/estilo-tablet.css">
    <link rel="stylesheet" href="css/estilo-celular-grade.css">
    <link rel="stylesheet" href="css/estilo-celular-pequeno.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="calculadora">
        <section class="calculadora-informacoes">

            <div class="container-valor-conta">
                <label for="conta" class="titulo-informacoes">Conta</label>
                <input id="valor-conta" class="valor-dinheiro-pessoa input-valor-conta" type="number" name="conta" placeholder="0">
            </div>

            <div class="container-percentual-gorjeta">
                <label class="titulo-informacoes">Selecione o %</label>
                <div class="container-opcoes-percentual">
                    <button id="botao-percentual" class="botao-gorjeta-fixa" type="button" value="0.05">5%</button>
                    <button id="botao-percentual" class="botao-gorjeta-fixa" type="button" value="0.10">10%</button>
                    <button id="botao-percentual" class="botao-gorjeta-fixa" type="button" value="0.15">15%</button>
                    <button id="botao-percentual" class="botao-gorjeta-fixa" type="button" value="0.25">25%</button>
                    <button id="botao-percentual" class="botao-gorjeta-fixa" type="button" value="0.50">50%</button>
                    <input id="input-percentual" type="number" class="botao-gorjeta gorjeta-personalizada" placeholder="outro" maxlength="3">
                </div>
            </div>

            <div class="container-quantidade-pessoas">
                <label for="" class="titulo-informacoes">Numero de pessoas</label>
                <input id="quantidade-pessoas" class="valor-dinheiro-pessoa input-pessoas" type="number" placeholder="0">
                <span id="erro-maior-zero" class="maior-que-zero">NÃ£o pode ser zero</span>
            </div>
        </section>

        <section class="calculadora-resultado">
            <div class="container-gorjeta-pessoa">
                <div class="container-legenda">
                    <div class="resultado-legenda">Valor gorjeta</div>
                    <div class="resultado-legenda-secundario">/ pessoa</div>
                </div>
                <div id="resultado-gorjeta-pessoa" class="calculo-resultado">R$ 0,00</div>
            </div>

            <div class="container-conta-pessoa">
                <div class="container-legenda">
                    <div class="resultado-legenda">Total</div>
                    <div class="resultado-legenda-secundario">/ pessoa</div>
                </div>
                <div id="resultado-total-pessoa" class="calculo-resultado">R$ 0,00</div>
            </div>

            <div class="container-reset">
                <button type="button" class="botao-calculo" id="botao-calcular" disabled>CALCULAR</button>
                <button type="button" class="limpar" id="botao-limpar"><img class="imagem-lixeira" src="images/delete.png" alt="deletar"></button>
            </div>
        </section>
    </div>

<script src="main.js"></script>

</body>
</html>
