<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="calculadora">
        <section class="entrada">
            <div class="valor">
                <label for="conta">Conta</label>
                <input type="number" name="conta" placeholder="0">
            </div>

            <div>
                <label for="">Selecione o %</label>
                <ul class="opcoes">
                    <li class="percentual">5%</li>
                    <li class="percentual">10%</li>
                    <li class="percentual">15%</li>
                    <li class="percentual">25%</li>
                    <li class="percentual">50%</li>
                    <li class="percentual"><input id="personalizado" type="number" placeholder="outro"></li>
                </ul>
            </div>

            <div class="valor">
                <label for="">Numero de pessoas</label>
                <input type="number">
            </div>
        </section>

        <section class="saida">
            <div class="cartao">
                <div class="resultGorjeta">
                    <div class="legenda">Valor da gorjeta<br>/ pessoa</div>
                    <div class="resultado">
                        R$ 0,00
                    </div>
                </div>

                <div class="resultPessoa">
                    <div class="legenda">Total<br>/ pessoa</div>
                    <div class="resultado">
                        R$ 0,00
                    </div>
                </div>

                <div class="botao">
                    <button class="limpar" id="">Limpar</button>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
